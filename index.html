<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion & Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .switch {
            margin-top: 10px;
            cursor: pointer;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login" class="form active">
            <h2>Connexion</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Mot de passe">
            <button>Se connecter</button>
            <p class="switch" onclick="toggleForm()">Pas encore inscrit ? S'inscrire</p>
        </div>
        <div id="signup" class="form">
            <h2>Inscription</h2>
            <input type="text" placeholder="Nom">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Mot de passe">
            <button>S'inscrire</button>
            <p class="switch" onclick="toggleForm()">Déjà un compte ? Se connecter</p>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('login').classList.toggle('active');
            document.getElementById('signup').classList.toggle('active');
        }
    </script><script type="module">
  // Importation des modules Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  // Configuration Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBzMi3F5vLM0bYxTY1KuBJf7eD6Nx96wsQ",
    authDomain: "login-ec53a.firebaseapp.com",
    projectId: "login-ec53a",
    storageBucket: "login-ec53a.appspot.com",
    messagingSenderId: "123644267529",
    appId: "1:123644267529:web:5409efdf896971c655bcd8"
  };

  // Initialisation de Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Inscription d'un utilisateur
  document.getElementById("signup-btn").addEventListener("click", function (event) {
    event.preventDefault();
    let email = document.getElementById("signup-email").value;
    let password = document.getElementById("signup-password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Compte créé avec succès !");
      })
      .catch((error) => {
        alert("Erreur : " + error.message);
      });
  });

  // Connexion d'un utilisateur
  document.getElementById("login-btn").addEventListener("click", function (event) {
    event.preventDefault();
    let email = document.getElementById("login-email").value;
    let password = document.getElementById("login-password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Connexion réussie !");
      })
      .catch((error) => {
        alert("Erreur : " + error.message);
      });
  });

</script>

</body>
</html>
